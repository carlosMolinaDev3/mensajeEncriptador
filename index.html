<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wendy+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="ladoIzquierdo">
            <form>
                <textarea style="font-family: 'Roboto'" id="miTextarea" name="comentarios" rows="30" cols="100" placeholder="Ingrese su texto aquí"></textarea>
            </form>
            <p class="condiciones">No se aceptan mayúsculas ni caracteres especiales</p>
            <div class="encriptarDesencriptar">
                <button id="botonEncriptar">Encriptar</button>
                <button id="botonDesencriptar">Desencriptar</button>
            </div>
        </div>

        <div id="ladoDerecho">
            <div id="resultado">
                <img id="imagenDetective" src="imagenes/lupa.png">

                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="botonCopiar">Copiar</button>
            </div>  
        </div>
    </div>

    <script src="app.js"></script>
    <footer>
        <p>&copy; 2024. Derechos reservados.</p>
        <p>by carlosMolinaDev3</p>
    </footer>
</body>
</html>
